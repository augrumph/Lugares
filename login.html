<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Place Picker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--=============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
<!--===============================================================================================-->

</head>
<body>

	
	<div class="limiter">
		<div class="container-login100">
			
			<div class="wrap-login100">
			
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/Screenshot 2022-11-25 at 15-00-46 Make A High-Quality Logo In Just 5 Minutes For Under $30!.png">
				</div>
				

				<form class="login100-form validate-form" method="POST" action="/auth">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 " >
						<input class="input100" placeholder="Username" type="text" id="username" name="username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user " aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type= "email"    name="email" placeholder="E-mail" name="email"  id="email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type= "password"    name="password" placeholder="Password" name="password"  id="password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					
						<div class="container-login100-form-btn">
							
							<button  id ='login_btn' type="submit" value="login" class="login100-form-btn">
								Let's Go !!
							</button>
						</div>
	
						<div class="text-center p-t-12">
							<span class="txt1">
							
							</span>
							<a class="txt2" href="">
								
							</a>
						</div>
	
						<div class="text-center p-t-136">
							<a class="txt2" href="#">
							
								<i class="" aria-hidden="true"></i>
							</a>
						</div>
					
				
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
